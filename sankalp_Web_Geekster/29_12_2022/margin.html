<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        body{
            margin: 0px;
        }
        div{
            border: 4px solid black;
        }
        #html{
            text-align: center;
            margin: 30px;
            padding: 20px;
            background-color: blueviolet;
        }
        #react{
            text-align: right;
            margin: 30px;
            padding: 20px;
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="html">
        Hello I am HTML Language
    </div>
    <div id="react">
        Hello I am React Lanaguage
    </div>
</body>
</html>
